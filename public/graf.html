<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css"
          integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>

    <title>Demo grafer</title>
</head>
<body>
<main>
    <div class="ml-1 mb-4">
        <div class="container">
            <div class="row justify-content-center">

                <!-- Graf 1 - Tidslinje - Linje -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Graf 1
                        </div>
                        <div class="card-body">
                            <div id="graf1" style="width: 600px;height:400px;"></div>
                            <script type="text/javascript">
                                // based on prepared DOM, initialize echarts instance
                                var myChart1 = echarts.init(document.getElementById('graf1'));

                                // specify chart configuration item and data
                                var option = {
                                    "title": {
                                        "text": "Visninger",
                                        "textStyle": {"color": "#000"}
                                    },
                                    "tooltip": {
                                        trigger: 'item'
                                    },
                                    "xAxis": {
                                        "type": "category",
                                        "boundaryGap": false,
                                        "data": ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"],
                                        "axisLabel": {"rotate": 45}
                                    },
                                    "yAxis": {"type": "value", "axisLabel": {"showMinLabel": false}},
                                    "series": {
                                        "name": "Alle annonser",
                                        "data": [
                                            1000, 2000, 3000, 2000, 500, 1500, 4000, 7000, 4000, 2000, 1500, 1000
                                        ],
                                        "type": "line"
                                    }
                                }

                                // use configuration item and data specified to show chart
                                myChart1.setOption(option);
                            </script>
                        </div>
                    </div>
                </div>

                <!-- Graf 2 - Visningsrapport - Kake -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Graf 2
                        </div>
                        <div class="card-body">
                            <div id="graf2" style="width: 600px;height:400px;"></div>
                            <script type="text/javascript">
                                // based on prepared DOM, initialize echarts instance
                                var myChart2 = echarts.init(document.getElementById('graf2'));

                                // specify chart configuration item and data
                                var option = {
                                    "title": {
                                        "text": "Visningsrapport",
                                        "textStyle": {"color": "#000"}
                                    },
                                    "tooltip": {
                                        trigger: 'item'
                                    },
                                    label: {
                                        position: 'inner',
                                        fontSize: 14,
                                    },
                                    "series": {
                                        "name": "Alle annonser",
                                        "data": [
                                            {value: 5500, name: "Badekar"},
                                            {value: 3500, name: "Amfi Salg"},
                                            {value: 2000, name: "Bolig/Alarm"},
                                        ],
                                        "type": "pie"
                                    }
                                }

                                // use configuration item and data specified to show chart
                                myChart2.setOption(option);
                            </script>
                        </div>
                    </div>
                </div>

                <!-- Graf 3 - Klikkraterapport - Liggende stolpe -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Graf 3
                        </div>
                        <div class="card-body">
                            <div id="graf3" style="width: 600px;height:400px;"></div>
                            <script type="text/javascript">
                                // based on prepared DOM, initialize echarts instance
                                var myChart3 = echarts.init(document.getElementById('graf3'));

                                var labelRight = {
                                    position: 'right'
                                };

                                // specify chart configuration item and data
                                var option = {
                                    title: {
                                        text: 'Klikkrater',
                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                            type: 'shadow'
                                        }
                                    },
                                    grid: {
                                        top: 80,
                                        bottom: 30
                                    },
                                    xAxis: {
                                        type: 'value',
                                        position: 'top',
                                        splitLine: {
                                            lineStyle: {
                                                type: 'dashed'
                                            }
                                        }
                                    },
                                    yAxis: {
                                        type: 'category',
                                        axisLine: {show: false},
                                        axisLabel: {show: false},
                                        axisTick: {show: false},
                                        splitLine: {show: false},
                                        data: ['VG', 'Aftenposten', 'Finn']
                                    },
                                    series: [
                                        {
                                            type: 'bar',
                                            label: {
                                                show: true,
                                                formatter: '{b}'
                                            },
                                            data: [
                                                0.2,
                                                0.3,
                                                1.2
                                            ],
                                            markline: {
                                                symbol: ['none', 'none'],
                                                type: 'line',
                                                data: [
                                                    0.2, 0,5
                                                ]
                                            },
                                        }
                                    ]
                                };

                                // use configuration item and data specified to show chart
                                myChart3.setOption(option);
                            </script>
                        </div>
                    </div>
                </div>

                <!-- Graf 4 - Klikkrapport - Stolpe -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Graf 4
                        </div>
                        <div class="card-body">
                            <div id="graf4" style="width: 600px;height:400px;"></div>
                            <script type="text/javascript">
                                // based on prepared DOM, initialize echarts instance
                                var myChart4 = echarts.init(document.getElementById('graf4'));

                                // specify chart configuration item and data
                                var option = {
                                    "title": {
                                        "text": "Klikkrapport",
                                        "textStyle": {"color": "#000"}
                                    },
                                    "tooltip": {
                                        trigger: 'item'
                                    },
                                    "xAxis": {
                                        "type": "category",
                                        "boundaryGap": true,
                                        "data": ["Boligalarm", "Amfi Salg", "Badekar"],
                                        // "axisLabel": {"rotate": 45}
                                    },
                                    "yAxis": {"type": "value", "axisLabel": {"showMinLabel": false}},
                                    "series": {
                                        "name": "Alle annonser",
                                        "data": [
                                            100, 50, 75
                                        ],
                                        "type": "bar"
                                    }
                                }

                                // use configuration item and data specified to show chart
                                myChart4.setOption(option);
                            </script>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div style="padding-bottom: 70px">

    </div>
</main>


</body>
</html>
